<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>{% block title %}PythonPortal{% endblock %}</title>
</head>
<div class='container' style='text-align:-webkit-center;'>
    <div class='content' style='display:flex;width:800px;flex-direction:column;align-items:center;text-align:center;'>
        {% for new in content %}
        <a href={{ new.link }} style='text-decoration:none;margin-top:64px;'><h4>{{ new.title }}</h3></a>
        {%if new.img_link %}
        <img src={{ new.img_link }} style='width:300px' alt=''>
        {% endif %}
        <h5>{{ new.description }}</h5>
        {% endfor %}
    </div>
</div>
