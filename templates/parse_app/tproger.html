{% extends 'parse_app/base.html' %}
{% block title %}TprogerNews{% endblock %}
{% block content %}
{% include 'parse_app/navbar.html' %}

<div class='container' style='text-align:-webkit-center;'>
    <div class='content' style='display:flex;width:800px;flex-direction:column;align-items:center;text-align:center;'>
        {% for new in content %}
        <a href={{ new.link }} style='text-decoration:none;margin-top:64px;'><h4>{{ new.title }}</h3></a>
        {%if new.img_link %}
        <img src={{ new.img_link }} style='width:300px' alt=''>
        {% endif %}
        <h5>{{ new.description }}</h5>
        {% endfor %}
    </div>
</div>
{% endblock %}
